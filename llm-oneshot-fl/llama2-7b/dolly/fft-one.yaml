use_gpu: True
device: 0
outdir: Result/llama_dolly_fft
early_stop:
  patience: 0
federate:
  mode: standalone
  # mode: distributed
  client_num: 7
  total_round_num: 1
  save_to: "checkpoints/llama.dolly.fft-one.ckpt"
  save_freq: 50
  make_global_eval: True
  share_local_model: True
  online_aggr: False
data:
  root: data/
  type: 'dolly-15k@llm'
  splits: [0.99, 0.0, 0.01]
  splitter: 'meta'
llm:
  tok_len: 650
  chat:
    max_len: 1000
  offsite_tuning:
    use: False
  adapter:
    use: True
    args: [ { 'adapter_package': 'peft', 'adapter_method': 'fft', n_frequency: 32768, scaling: 150.0} ]
dataloader:
  batch_size: 1
model:
  type: 'meta-llama/Llama-2-7b-hf@huggingface_llm'
train:
  local_update_steps: 1000
  batch_or_epoch: batch
  optimizer:
    lr: 0.05
  is_enable_half: True
criterion:
  type: CrossEntropyLoss
trainer:
  type: llmtrainer
eval:
  freq: 100
  metrics: ['acc','loss']
  best_res_update_round_wise_key: 'test_loss'
  # metrics: ['acc']
  report: ["acc",'weighted_avg', 'avg', 'raw']
expname: "llama2-7b/dolly/fft_one_1"
